    <main>

        <section>
            <h1>contactanos</h1>
        </section>
        <form>
            <fieldset class="formulario">

                <div>
                    <label for="nombre">nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div>
                    <label for="email">email</label>
                    <input type="email" name="email">
                </div>

                <div>
                    <label for="password">contrasena</label>
                    <input type="password" name="password">
                </div>

                <div>
                    <label for="radio">seleciona tu sexo:</label>
                    <label for="sexo">hombre</label>
                    <input type="radio" name="sexo" value="hombre">
                    <label for="sexo">mujer</label>
                    <input type="radio" name="sexo" value="mujer">
                    <label for="sexo">no expecificar</label>
                    <input type="radio" name="sexo" value="no expecificar">
                </div>

                <div>
                    <label for="estado">selecciona tu estado civil</label>
                    <select name="estado" id="">
                        <option value="soltero/a">solteo/a</option>
                        <option value="casado/a">casado/a</option>
                        <option value="viudo/a">viudo/a</option>
                </div>
                <div>
                    <label for="mensaje">deja tu mensaje</label>
                    <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="enviar formulario">
                <input type="reset" value="resetear formulario">




                </select>
            </fieldset>

        </form>
